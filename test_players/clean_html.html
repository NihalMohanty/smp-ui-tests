<html>
    <head>
        <title>Clean HTML</title>
    </head>
    <body bgcolor="#5C3E58">
        <center>
            <br>
                <div id="media_player" style="height:650px; width:850px;"></div>
        </center>
    </body>
</html>

<script type="text/javascript" src="http://static.bbci.co.uk/frameworks/requirejs/0.13.0/sharedmodules/require.js"></script>
<script type="text/javascript">

    bbcRequireMap =
    {
        "jquery-1.9":"//static.bbci.co.uk/frameworks/jquery/0.3.0/sharedmodules/jquery-1.9.1",
        "swfobject-2":"//static.bbci.co.uk/frameworks/swfobject/0.1.10/sharedmodules/swfobject-2",
        "bump-3":"//emp.bbci.co.uk/emp/bump-3/bump-3"

    }

    require({ paths: bbcRequireMap, waitSeconds: 30 })

    document.cookie = 'bbcBumpForcePlayer=smphtml5';

    /*
    -------------------------
    IMPLEMENTING MEDIA PLAYER
    -------------------------
    */

    require(['bump-3'],function ($)
    {
        var settings =
        {
            autoplay: false,
            responsive: true,
            muted: true,

            playlistObject:
            {
                items:
                [
                    {
                        //serviceID : "bbc_one_london",
                        versionID : "p049sq7k",
                        kind      : "programme"
                    }
                ]
            },

            mediator:
            {
                host : "open.live.bbc.co.uk"
            },

            ui:
            {
                subtitles:
                {
                    defaultOn: true
                }
            }
        }

        // Get media player from above settings
        var mediaPlayer = $('#media_player').player( settings );
        window.mediaPlayer = mediaPlayer;

        // Load it
        mediaPlayer.load();
    });

</script>

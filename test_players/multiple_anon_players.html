<html>
    <head>
        <title>Multiple Anonymous Age Players!</title>
    </head>
    <body style="height:2000px;" bgcolor="#5C3E58">
      <center>
        <div id="mp1">
          <h2 style="color:white;">No age given!</h2>
          <div id="media_player_1" style="height:400px; width:800px;"></div>
        </div>
        <div id="mp2">
          <br>
          <div id="media_player_2" style="height:90px; width:300px;"></div>
        </div>
      <center>
    </body>
</html>

<script type="text/javascript" src="http://static.bbci.co.uk/frameworks/requirejs/0.13.0/sharedmodules/require.js"></script>
<script type="text/javascript">

    bbcRequireMap =
    {
        "jquery-1.9":"//static.bbci.co.uk/frameworks/jquery/0.3.0/sharedmodules/jquery-1.9.1",
        "swfobject-2":"//static.bbci.co.uk/frameworks/swfobject/0.1.10/sharedmodules/swfobject-2",
        "bump-3":"//emp.live.bbci.co.uk/emp/bump-3/bump-3"
    }

    require({ paths: bbcRequireMap, waitSeconds: 30 })

    document.cookie = 'bbcBumpForcePlayer=smphtml5';

    require(['bump-3'],function ($)
    {
        var settings_1 =
        {
            muted : true,
            responsive : true,

            playlistObject:
            {
              items:
              [
                {
                  versionID: "p03bhqhy",
                  kind: "ident"
                },
                {
                  versionID: "p049sq7k",
                  kind: "programme"
                }
              ],
                guidance: "PG MESSAGE LARGE PLAYLIST"
            },

            ui:
            {
                colour : "#4285F4", // Green
                controls:
                {
                  always: true
                }
            }
        }

        var settings_2 =
        {
            muted : true,
            responsive : true,

            playlistObject:
            {
              items:
              [
                {
                  versionID: "p03bhqhy",
                  kind: "ident"
                },
                {
                  versionID: "p049sq7k",
                  kind: "programme"
                }
              ],
                guidance: "PG MESSAGE SMALL PLAYLIST"
            },

            ui:
            {
                colour : "#FFFFFF", // White
                controls:
                {
                  always: true
                }
            }
        }


        // Get media player from above settings
        var mediaPlayer = $('#media_player_1').player(settings_1);
        window.mediaPlayer = mediaPlayer;

        var mediaPlayer2 = $('#media_player_2').player(settings_2);
        window.mediaPlayer2 = mediaPlayer2;

        // Load it
        mediaPlayer.load();
        mediaPlayer2.load();
    });
</script>
